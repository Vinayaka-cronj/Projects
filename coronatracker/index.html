<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Tracker</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3 ">
        <div class="container-fluid col-sm-12">
            <a href="#" class="navbar-brand">Corona Tracker</a>
        </div>
    </nav>
    <div class="container mx-auto mb-3 text-center">
      <div class="btn-group">
        <button class="btn btn-dark btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Large button
        </button>
        <div class="dropdown-menu bg-dark text-center">
          <button type="button" class="btn btn-dark "  id="all">ALL</button><br>
          <button type="button" class="btn btn-dark"  id="india">INDIA</button><br>
          <button type="button" class="btn btn-dark"  id="usa">USA</button>
        </div>
      </div>
    </div>
    <div class="container mx-auto row row-cols-1 row-cols-md-2 overallresult">
      <div class="card text-white bg-info mb-3 text-center " >
        <div class="card-header text-uppercase">Total Confirmed</div>
        <div class="card-body" id="tConfirmed"></div>
      </div>
      <div class="card text-white bg-success mb-3 text-center " >
        <div class="card-header text-uppercase">Total Recovered</div>
        <div class="card-body" id="tRecovered">
          
        </div>
      </div>
      <div class="card text-white bg-danger mb-3 text-center " >
        <div class="card-header text-uppercase">Total Death</div>
        <div class="card-body" id="tDeath">
          
        </div>
      </div>
      <div class="card text-white bg-dark mb-3 text-center">
        <div class="card-header text-uppercase">Total Percentage</div>
        <div class="card-body">
          <div class="card-title" id="tDeathPercentage"></div>
          <div class="card-title" id="tRecoverPercentage"></div>
        </div>
      </div>
    </div>
    <div class="container searchContainer">
        <div class="search card bg-light card-body text-center">
            <h1>Corona Tracker</h1>
            <p >Enter country name to search </p>
            <input type="text" id="searchcountry" class="form-control" placeholder="country name">
        </div>
        <br>
        <div id="countryList">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">COUNTRY</th>
                <th scope="col">CNFRMD</th>
                <th scope="col">RCVRD</th>
                <th scope="col">DEATH</th>
              </tr>
            </thead>
            <tbody id="listCountry">
              
            </tbody>
          </table>
        </div>
    </div>
    <footer class="mt-5 mb-1 p3 text-center bg-light">
        Corona Tracker &copy;
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="app.js"></script>
</body>
</html>
